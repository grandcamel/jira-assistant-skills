name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: simple
          token: ${{ secrets.GITHUB_TOKEN }}

  publish-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .claude/skills/shared/scripts/lib/requirements.txt

      - name: Run tests
        run: |
          pip install pytest pytest-asyncio
          python -m pytest .claude/skills/*/tests/ -v \
            --ignore=.claude/skills/*/tests/live_integration \
            --import-mode=importlib

      - name: Create release archive
        run: |
          VERSION=${{ needs.release-please.outputs.version }}
          mkdir -p dist
          # Create skills archive (excludes tests and docs)
          tar -czvf dist/jira-assistant-skills-${VERSION}.tar.gz \
            --exclude='*/tests/*' \
            --exclude='*/docs/*' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            .claude/skills/ \
            CLAUDE.md \
            README.md \
            VERSION

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ needs.release-please.outputs.version }}
          gh release upload v${VERSION} dist/jira-assistant-skills-${VERSION}.tar.gz --clobber
