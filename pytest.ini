[pytest]
# pytest configuration for JIRA Assistant Skills

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .claude/skills

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html:htmlcov

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may hit external services)
    slow: Slow-running tests
    agile: Tests for jira-agile skill
    issue: Tests for jira-issue skill
    lifecycle: Tests for jira-lifecycle skill
    search: Tests for jira-search skill
    collaborate: Tests for jira-collaborate skill

# Minimum coverage threshold (85%)
[coverage:run]
source = .claude/skills
omit =
    */tests/*
    */conftest.py
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
